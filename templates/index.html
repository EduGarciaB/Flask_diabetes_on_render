<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input[type=submit] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Diabetes</h1>
        <form action="/predict" method="post">
            <label for="val1">Número de embarazos (Pregnancies):</label>
            <select id="val1" name="val1">
                {% for i in range(21) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="val2">Glucosa (Glucose):</label>
            <select id="val2" name="val2">
                {% for i in range(45, 201) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="val3">Presión sanguínea (BloodPressure):</label>
            <select id="val3" name="val3">
                {% for i in range(50, 141) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="val4">Espesor de la piel (SkinThickness):</label>
            <select id="val4" name="val4">
                {% for i in range(5, 101) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="val5">Insulina (Insulin):</label>
            <select id="val5" name="val5">
                {% for i in range(15,901) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="val6">Índice de masa corporal (BMI):</label>
            <input type="number" step="0.1" id="val6" name="val6" min="15.0" max="70.0" required>

            <label for="val7">Función de Pedigrí de Diabetes (DiabetesPedigreeFunction):</label>
            <input type="number" step="0.01" id="val7" name="val7" min="0.0" max="2.5" required>

            <label for="val8">Edad (Age):</label>
            <select id="val8" name="val8">
                {% for i in range(100) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Predecir">
        </form>
    </div>
</body>
</html>
